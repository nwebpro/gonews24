<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go News 25</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-[#F6F6F6] font-roboto">
    <!-- Header Area -->
    <header>
        <!-- Navbar -->
        <nav class="border-gray-200 px-4 sm:px-4 py-2.5 shadow mb-2">
            <div class="container flex flex-wrap justify-between items-center mx-auto">

            </a>
            <div class="block" id="navbar-default">
                <ul class="flex rounded-lg border-gray-100 flex-row space-x-8 mt-0 text-sm font-medium border-0">
                    <li>
                        <a href="#" class="block py-2 text-blue-700" aria-current="page">News</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 text-gray-700">Blog</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- Category Navbar -->
        <nav class="px-2 py-2.5 w-full z-20 top-0 left-0">
            <div class="container flex flex-wrap justify-center items-center mx-auto">
                <div class="flex">
                        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">

                        </button>
                </div>
                <div class="hidden justify-center items-center w-full md:flex md:w-auto " id="navbar-sticky">
                    <ul class="flex flex-col p-4 mt-4 border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>

    <main>
        <section>
            <div class="container mx-auto">
                <div class="p-4 my-4 text-sm text-black bg-white rounded-lg" role="alert">
                    <span class="font-medium">4 items found for category Entertainment</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="assets/js/gonews24.js"></script>

</html>
